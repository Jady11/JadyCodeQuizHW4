<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following basic code related questions in the given amount of time. Incorrect answers will
                penalize the score and reduce the time by 10 seconds! Good Luck!

            </p>
            <button id="Start">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
           <h2 id="question-title></h2>
           <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>ALL DONE!</h2>
            <p>Your final score is <span id="final score"></span></p>
            <p>Enter Initials: <input type="text" id="initials" max="3" />
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>

        <script src="script.js"></script>
        <script src="questions.js"></script>
    </body>
</html>
